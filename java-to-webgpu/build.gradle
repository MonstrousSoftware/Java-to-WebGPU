plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.monstrous.java-to-WebGPU'
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    implementation 'com.github.jnr:jnr-ffi:2.2.17'
    implementation "com.badlogicgames.gdx:gdx-jnigen-loader:2.5.2"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.monstrous.java-to-WebGPU'
            artifactId = 'java-to-webgpu'
            version = "1.0"
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}
